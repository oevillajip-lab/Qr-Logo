name: Build Kivy APK Final
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # Usamos Ubuntu 22.04 por estabilidad con Android NDK
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Liberar espacio en disco (Vital para Android SDK/NDK)
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      # 2. Configurar Java 17 correctamente (Mejor que apt-get)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Instalar dependencias del sistema (Lista exacta para Kivy)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            python3-pip \
            python3-dev \
            libffi-dev \
            libssl-dev \
            libltdl-dev \
            libtool \
            automake \
            autoconf \
            pkg-config \
            zip \
            unzip \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake

      # 4. Instalar Buildozer y Cython
      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install --user --upgrade Cython==0.29.33 virtualenv
          pip3 install --user --upgrade buildozer

      # 5. Construir la APK (Añadido 'clean' para arreglar errores previos)
      - name: Build APK
        run: |
          export PATH=$PATH:~/.local/bin
          # Limpiamos caché corrupta del intento anterior
          buildozer android clean
          # Iniciamos compilación forzando aceptación de licencias
          yes | buildozer android debug verbose

      # 6. Subir el resultado (Versión v4)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: QR-Logo-Kivy-Final
          path: bin/*.apk
