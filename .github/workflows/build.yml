name: Build Kivy APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # CAMBIO CLAVE: Usamos 'kivymd' en lugar de 'ArtemSBulgakov'
      # Esta versi√≥n NO tiene el error de "invalid user"
      - name: Build with Buildozer
        uses: kivymd/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: master

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: QR-Logo-Kivy
          path: bin/*.apk
