name: Build Kivy APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # AQUÍ ESTÁ EL CAMBIO IMPORTANTE: checkout@v4
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: master

      # AQUÍ ESTABA EL ERROR: upload-artifact@v4 (ANTES ERA v2)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: QR-Logo-Kivy
          path: bin/*.apk
