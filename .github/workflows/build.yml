name: Build Kivy APK Minimal
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Limpieza rápida
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      # 2. INSTALACIÓN LIMPIA (SIN LIBRERÍAS MULTIMEDIA QUE DAN ERROR)
      # Quitamos gstreamer, ffmpeg, sdl2. Solo dejamos herramientas de construcción.
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            python3 \
            python3-dev \
            libffi-dev \
            libssl-dev \
            zip \
            unzip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            openjdk-17-jdk

      # 3. Instalar Buildozer
      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install --user --upgrade Cython==0.29.33 virtualenv
          pip3 install --user --upgrade buildozer

      # 4. Construir la APK
      - name: Build APK
        run: |
          export PATH=$PATH:~/.local/bin
          yes | buildozer android debug

      # 5. Subir la APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: QR-Logo-Kivy-Final
          path: bin/*.apk
